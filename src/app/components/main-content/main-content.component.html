<!-- üåç Fixtures Main Card -->
<div class="card big-country-card">
  <div class="card-content">
    <h2 class="title is-4 mb-5">–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏ –ú–∞—á–æ–≤–µ</h2>

    <div *ngFor="let country of countries" class="mb-5">
      <!-- üèÜ Country + League Header -->
      <h3
        class="title is-6 has-text-weight-semibold mb-3 is-uppercase"
        style="color: var(--accent-color); cursor: pointer;"
        (click)="toggleCountry(country)"
      >
        {{ country.name }} - {{ country.league }}
      </h3>

      <!-- üìú Fixtures List -->
      <div *ngIf="country.expanded">
        <div
          *ngFor="let match of country.fixtures"
          class="box is-shadowless mb-3"
        >
          <div class="columns is-vcentered is-mobile">
            <!-- üóìÔ∏è Date + Time -->
            <div class="column is-2 has-text-centered">
              <p class="has-text-weight-semibold is-size-7">{{ match.date }}</p>
              <p class="is-size-7">{{ match.time }}</p>
            </div>

            <!-- üè≥Ô∏è Teams -->
            <div class="column is-6 has-text-centered">
              <div class="is-flex is-justify-content-center is-align-items-center">
                <img [src]="match.homeFlag" alt="flag" class="image is-24x24 mr-2 is-hidden-mobile" />
                <p class="is-size-7 has-text-weight-semibold">{{ match.home }}</p>
                <span class="mx-2 has-text-grey is-size-7">vs</span>
                <p class="is-size-7 has-text-weight-semibold">{{ match.away }}</p>
                <img [src]="match.awayFlag" alt="flag" class="image is-24x24 ml-2 is-hidden-mobile" />
              </div>
            </div>

            <!-- üé≤ Odds -->
            <div class="column is-4 has-text-centered">
              <div class="buttons is-centered">
                <button class="button is-dark is-small" (click)="addToBetslip(match, 'one')">
                  <strong>1</strong>&nbsp;{{ match.odds.one }}
                </button>
                <button class="button is-dark is-small" (click)="addToBetslip(match, 'draw')">
                  <strong>X</strong>&nbsp;{{ match.odds.draw }}
                </button>
                <button class="button is-dark is-small" (click)="addToBetslip(match, 'two')">
                  <strong>2</strong>&nbsp;{{ match.odds.two }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
