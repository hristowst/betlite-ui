<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 90" preserveAspectRatio="xMidYMid meet" >
  <style>
    .bet {
      fill: #ffffff;
      font: 800 80px system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }
    .lite {
      fill: #f9dc1c;
      font-weight: 800;
    }
  </style>
  <!-- shift text down so it sits nicely inside the viewBox -->
  <g transform="translate(0,65)">
    <text class="bet" x="0" y="0">Bet<tspan class="lite">Lite</tspan></text>
  </g>
</svg>
